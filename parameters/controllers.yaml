# Publish all joint states ----------------------------------
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
   type:         joint_state_controller/JointStateController
   publish_rate: 50

# Joint Trajectory Controller -------------------------------
# For detailed explanations of parameter see http://wiki.ros.org/joint_trajectory_controller
effort_trajectory_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - joint1

  gains:
    joint1: 
      p: 2.0
      # i: 0.0
      # d: 0.01
      # i_clamp: 1

# Individual Position Controllers ---------------------------------------
# Allows to send individual ROS msg of Float64 to each joint separately
joint1_effort_controller:
   type: effort_controllers/JointPositionController
   joint: joint1
   pid: {p: 100.0, i: 0.01, d: 10.0}

sergio_control_node:
  ethercat_actuators:
    actuator1:
      encoder:
        slave: 0
        channel: 0
        encoder_counts_per_revolution: 256
      motor:
        slave: 1
        channel: 0
        volt_per_newton_meter: 0.0228266 # Max torque = 0.0856 Nm, Voltage ranges from -3.75 V to 3.75 V
