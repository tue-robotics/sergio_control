# Publish all joint states ----------------------------------
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
   type:         joint_state_controller/JointStateController
   publish_rate: 50

shoulder_roll_position_controller:
   type: effort_controllers/JointPositionController
   joint: shoulder_roll_joint
   pid: {p: 2.0, i: 0.0, d: 0.06}

# Expose the actuator / joint interfaces to ROS control
test_sergio_arm_joint_states:
  ethercat_actuator_interfaces:
    shoulder_yaw_pitch_actuator1:
      encoder:
        slave: 1
        channel: 1
        encoder_counts_per_revolution: 2000  # 500 x 4
      motor:
        slave: 1
        channel: 1
        scale_factor: 6.41 # -
    shoulder_yaw_pitch_actuator2:
      encoder:
        slave: 1
        channel: 7
        encoder_counts_per_revolution: 2000  # 500 x 4
      motor:
        slave: 1
        channel: 7
        scale_factor: 6.41 # 
    shoulder_roll_actuator:
      encoder:
        slave: 2
        channel: 1
        encoder_counts_per_revolution: 2000 # -
      motor:
        slave: 1
        channel: 1
        scale_factor: 6.41 # 
    elbow_pitch_roll_actuator1:
      encoder:
        slave: 2
        channel: 4
        encoder_counts_per_revolution: 2000 # -
      motor:
        slave: 1
        channel: 4
        scale_factor: 6.41 # 
    elbow_pitch_roll_actuator2:
      encoder:
        slave: 2
        channel: 7
        encoder_counts_per_revolution: 2000 # -
      motor:
        slave: 1
        channel: 0
        scale_factor: 6.41 # 
  ethercat_absolute_joint_position_interfaces:
    shoulder_pitch_joint:
      slave: 1
      channel: 23
      scale_factor: 1.0
      offset: 0.0
    shoulder_yaw_joint:
      slave: 1
      channel: 25
      scale_factor: 1.0
      offset: 0.0
    shoulder_roll_joint:
      slave: 2
      channel: 23
      scale_factor: 1.0
      offset: 0.0
    elbow_pitch_joint:
      slave: 2
      channel: 24
      scale_factor: 1.0
      offset: 0.0
    elbow_roll_joint:
      slave: 2
      channel: 25
      scale_factor: 1.0
      offset: 0.0
  rate: 500
